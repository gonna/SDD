<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AdvancedSearch</title>
<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet"type="text/css" />
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/jquery-1.8.2.js"></script>
<script type="text/javascript">
function search_input()
{
	age=window.document.getElementById("age").selectedIndex;
	coverage_time=window.document.getElementById("coverage_time").selectedIndex;
	rates=window.document.getElementById("rates").selectedIndex;
	benefit=window.document.getElementById("benefit").selectedIndex;
	coverage_percent=window.document.getElementById("coverage_percent").selectedIndex;
	care=window.document.getElementById("care").selectedIndex;
	repatriation=window.document.getElementById("repatriation").selectedIndex;
	condition=window.document.getElementById("condition").selectedIndex;
	dental=window.document.getElementById("dental").selectedIndex;
	$.get("/advanceduserSearch2?age="+age+"&coverage_time="+coverage_time+"&rates="+rates+"&benefit="+benefit+"&coverage_percent="+coverage_percent+"&care="+care+"&repatriation="+repatriation+"&condition="+condition+"&dental="+dental,function(data){
		$("#search_result").html(data);
		});
}
</script>

</head>

<body background={{ STATIC_URL }}bootstrap/img/background4.gif style="background-repeat: repeat-x">
<div class="TitleForWebPages">Welcome to Soy Vey Insurance Service</div>
<div class="Pictures"><img src="{{ STATIC_URL }}bootstrap/img/International-Flags.jpg" alt="no picture" name="welcomepic" width="600" height="300" align="absmiddle" /></div>


<form name="searchform" method="get" action="/advanceduserSearch2/">
<table width="400" align="center" border="3">
  <tr>
    <td width="200" class="FontsForTables">Age</td>
    <td width="200">
    <select name="age" id="age">
    <option value="value1"><=24
    <option value="value2">25-29
    <option value="value3">>=30
    </select>
    </td>
  </tr>
  <tr>
    <td width="200" class="FontsForTables">Coverage</td>
    <td width="200">
    <select name="coverage_time" id="coverage_time">
    <option value="value1">12 months
    <option value="value2">11 months
    <option value="value3">10 months
    <option value="value4">9 months
    <option value="value5">8 months
    <option value="value6">7 months
    <option value="value7">6 months
    <option value="value8">5 months
    <option value="value4">4 months
    <option value="value4">3 months
    </select>
    </td>
  </tr>
  <tr>
    <td width="200" class="FontsForTables">Rates</td>
    <td width="200">
    <select name="rates" id="rates">
    <option value="value1"><=1000
    <option value="value2">1001-1499
    <option value="value3">>=1500
    </select>
    </td>
  </tr>
  <tr>
    <td width="200" class="FontsForTables">Lifetime Benefit Maximum </td>
    <td width="200">
    <select name="benefit" id="benefit">
    <option value="value1"><=100000
    <option value="value2">100001-149999
    <option value="value3">>=150000
    </select>
    </td>
  </tr>
  <tr>
    <td width="200" class="FontsForTables">% coverage for medical expenses</td>
    <td width="200">
    <select name="coverage_percent" id="coverage_percent">
    <option value="value1"><=50%
    <option value="value2">51%-74%
    <option value="value3" selected="selected">>=75%
    </select>
    </td>
  </tr>
   <tr>
    <td width="200" class="FontsForTables">Preventive care </td>
    <td width="200">
    <select name="care" id="care">
    <option value="value1">covered
    <option value="value2">not covered
    </select>
    </td>
  </tr>
   <tr>
    <th width="200" class="FontsForTables">Repatriation</th>
    <td width="200">
    <select name="repatriation" id="repatriation">
    <option value="value1">covered
    <option value="value2">not covered
    </select>
    </td>
  </tr>
   <tr>
    <td width="200" class="FontsForTables">Pre-existing condition coverage</td>
    <td width="200">
    <select name="condition" id="condition">
    <option value="value1">covered
    <option value="value2">not covered
    </select>
    </td>
  </tr>
     <tr>
    <td width="200" class="FontsForTables">Dental coverage</td>
    <td width="200">
    <select name="dental" id="dental">
    <option value="value1">covered
    <option value="value2">not covered
    </select>
    </td>
  </tr>
</table>
<div align="center" class="Text">
<input type="button" name="bu1" value="search" onClick="search_input()">
<input type="reset" name="bu2" value="reset">
</div>
</form> 


<div id="search_result" align="center" class="Text">
</div>
</body>
</html>
