<script type="text/javascript">
function checkform()
{
if (document.signupform.password.value==""){
window.alert("Please enter your email as username！");
document.signupform.password.focus();
return(false);
}
if(document.signupform.age.value==""){
alert("Please enter your password");
document.signupform.age.focus();
return(false);
}
if(document.signupform.address.value==""){
alert("Please enter your password");
document.signupform.address.focus();
return(false);
}
document.signupform.submit();
}
function validate_email(field,alerttxt)
{
with (field)
{
apos=value.indexOf("@")
dotpos=value.lastIndexOf(".")
if (apos<1||dotpos-apos<2) 
   {alert(alerttxt);return false}
else {return true}
}
}

function validate_form(thisform)
{
with (thisform)
{
if (validate_email(email,"Not a valid e-mail address!")==false)
   {email.focus();return false}
else{alert("Sign up successfully!") 
}
}
}
</script>
</head>
