<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ResetPassword</title>
<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet"type="text/css" />
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/jquery-1.8.2.js"></script>
<script type="text/javascript">
function checkform()
{
if (document.resetform.newpassword1.value!=document.resetform.newpassword2.value){
window.alert("New passwords don't match");
document.resetform.newpassword1.focus();
return(false);
}
else document.resetform.submit();

}
</script>
<style type="text/css">
body {
	background-color: #9FE0FF;
}
</style>
</head>

<body background={{ STATIC_URL }}bootstrap/img/background4.gif style="background-repeat: repeat-x">
<div align="center" style="color: #600; font-size: 24px; font-weight: bold;">Welcome to Soy Vey Insurance Service</div>

<form name="resetform" method="get" action="/resetPassword2/">
<table width="400" border="0" align="center" cellpadding="10" cellspacing="10">
<tr>
<td width="200" align="left" style="font-size: 20px; color: #600; font-weight: bold; ">Email/Username
<input type="text" name="email" size="30">
</td>
<td width="200" align="left" style="font-size: 20px; color: #600; font-weight: bold; ">Old Password
<input type="password" name="password" size="30">
</td>
</tr>
<tr>
<td width="200" align="left" style="font-size: 20px; color: #600; font-weight: bold; ">New Password
<input type="password" name="newpassword1" size="30">
</td>
<td width="200" align="left" style="font-size: 20px; color: #600; font-weight: bold; ">Retype New Password
<input type="password" name="newpassword2" size="30">
</td>
</tr>
</table>
<div align="center">
<input type="button" name="bu1" value="Change password" onClick="checkform()">
</div>
</form>
</body>
</html>
