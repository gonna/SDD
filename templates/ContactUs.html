<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Contact Us</title>
		<link type="text/css" href="css/smoothness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript">
		    $(function () {

		        // Accordion
		        $("#accordion").accordion({ header: "h3" });

		        //Autocomplete
		        $("#autocomplete").autocomplete({
		            source: ["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby", "python", "c", "scala", "groovy", "haskell", "perl"]
		        });

		        // Button
		        $("#button").button();
		        $("#radioset").buttonset();

		        // Tabs
		        $('#tabs').tabs();

		        // Dialog
		        $('#dialog').dialog({
		            autoOpen: false,
		            width: 600,
		            buttons: {
		                "Ok": function () {
		                    $(this).dialog("close");
		                },
		                "Cancel": function () {
		                    $(this).dialog("close");
		                }
		            }
		        });

		        // Dialog Link
		        $('#dialog_link').click(function () {
		            $('#dialog').dialog('open');
		            return false;
		        });

		        // Datepicker
		        $('#datepicker').datepicker({
		            inline: true
		        });

		        // Slider
		        $('#slider').slider({
		            range: true,
		            values: [17, 67]
		        });

		        // Progressbar
		        $("#progressbar").progressbar({
		            value: 20
		        });

		        //hover states on the static widgets
		        $('#dialog_link, ul#icons li').hover(
					function () { $(this).addClass('ui-state-hover'); },
					function () { $(this).removeClass('ui-state-hover'); }
				);

		    });
		</script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Arial", sans-serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor : pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
		</style>
	</head>
    <body background=background4.gif style="background-repeat:repeat-x">
    <h1>Contact Us</h1>
    <blockquote><h2>Dear valued customer, please feel free to contact us for any concerns. Words of appreciation are encouraged as well! Below is a form to contact the team. Please fill <b><u>ALL</u></b> fields.</h2></blockquote>
    <center><form action="/html/tags/html_form_tag_action.cfm" method="get";>
<fieldset style="border-color:transparent; >
<div>
<label for="first_name">Full Name</label><br>
<input type="text" name="first_name" value="" maxlength="50" /><br>
</div>
<div>
<label for="E-mail">Enter your full E-mail account (E.g.:John_Doe@emailprovider.com)</label><br>
<input type="text" name="E-mail" value="" maxlength="30" /><br>
</div>
<div>
<label for="comments">Comments:</label><br>
<textarea rows="20" cols="20" name="comments"></textarea>
</div>
<div>
<input type="submit" value="Submit" />
</div>
<div><img src=banner-map-global-home.jpg /></div>
</fieldset>
</form></center>
    </body>
    </html>
