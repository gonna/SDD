<script type="text/javascript">
function checkform()
{
if (document.loginform.email.value==""){
window.alert("Please enter your email as username");
document.loginform.email.focus();
return(false);
}
if(document.loginform.password.value==""){
alert("Please enter your password");
document.loginform.password.focus();
return(false);
}
document.loginform.submit();
}
function validate_email(field,alerttxt)
{
with (field)
{
apos=value.indexOf("@")
dotpos=value.lastIndexOf(".")
if (apos<1||dotpos-apos<2) 
   {alert(alerttxt);return false}
else {return true}
}
}

function validate_form(thisform)
{
with (thisform)
{
if (validate_email(email,"Not a valid e-mail address!")==false)
   {email.focus();return false}
else{alert("Sign up successfully!") 
}
} 
}
function search_input()
{
	zipcode=document.getElementById("search").value;
	
	
	$.get("/commonuserRecommend?zip="+zipcode,function(data){
		$("#search_result").html(data);
		});
	
}
function retrieve()
{
	document.retrieveform.submit();
}
function reset1()
{
	document.resetform.submit();
}

</script>
